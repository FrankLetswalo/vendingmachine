<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vending Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<style>
    #success-alert {
        display: none;
    }
</style>

</head>

<body style="background-color:grey;">
  <div style="text-align:left">
        <img src="https://i.pinimg.com/originals/93/56/e5/9356e5a170b522b3fe860b2e39a76f3d.png" height="120px" width="120px" />
    </div>
    <h1>Vending Machine</h1>

    <form style="margin-bottom: 10px;">
        <span>1 Rand</span> <input type="text" name="ones" id="ones" placeholder="0" value="0" oninput="tally()"><br>
        <span>5 Rands</span> <input type="text" name="fives" id="fives" placeholder="0" value="0" oninput="tally()"><br>
        <span>0.5 Cents</span> <input type="text" name="nickels" id="nickels" placeholder="0" value="0" oninput="tally()"><br>
        <span>0.10 Cents</span> <input type="text" name="dimes" id="dimes" placeholder="0" value="0" oninput="tally()"><br>
        <span>0.25 Cents</span> <input type="text" name="quarters" id="quarters" placeholder="0" value="0" oninput="tally()"><br>
    </form>

    <button value="Coke" id="coke" onclick="dispenseSoda(0)">Coke</button>
    <button value="Moxie" id="moxie" onclick="dispenseSoda(1)">Sprite</button>
    <button value="Fresca" id="fresca" onclick="dispenseSoda(2)">Lemon Twist</button>
    <button value="TaB" id="tab" onclick="dispenseSoda(3)" style="margin-bottom: 10px;">Tab</button> Recent Purchases
    <br>
    <button value="Cancel" id="cancel" onclick="cancel()">Cancel</button>
    <button value="Reset" id="reset" onclick="reset()" style> Reset </button>

    <div class="alert alert-success" id="success-alert">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong> Please wait while we refresh your data... </strong>
    </div>

    <h2>Total Entered: R<span id="paid">0</span></h2>

    <h2 id="message">Insert money first. Select a soda.</h2>

    <script src="vending.js?1"></script>
</body>

</html>
